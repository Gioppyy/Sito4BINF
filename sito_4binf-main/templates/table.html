<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Selector</title>
</head>
<body>
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr class="text-center">
                    <th>#</th>
                    <th>01/01</th>
                    <th>02/01</th>
                    <th>03/01</th>
                    <th>04/01</th>
                    <th>05/01</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {% for row in range(0, 4) %}
                    <tr>
                        <td>{{ row }}</td>
                        {% for col in range(0, 5) %}
                            <td id="{{ row }},{{ col }}">
                                {{ table_data[col+(row*5)] }}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <form method="post" action="{{ url_for('addStudent') }}">
            <select class="form-select" id="name" name="name">
                <option value="none" selected>Seleziona il tuo nome</option>
                {% for value in students %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
            <select class="form-select" id="pos" name="pos">
                <option value="none" selected>Seleziona la posizione</option>
                {% for value in table_pos %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-success">Aggiungi</button>
        </form>
    </div>
</body>
</html>
